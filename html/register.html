<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        form{
            max-width: 800px;
            margin: auto;
            padding: 5px;
            background-color: white;
        }

    </style>
</head>
<body>
    <form>

    
        <label for="name" required>Name</label><br>
        <input type="text" id="name"/><br><br>
      
      
        <label for="mobile">Mobile</label><br>
        <input type="number"/><br><br>
     
        <label for="password">Password</label><br>
        <input type="text" id="password"/><br><br>
   
        <label for="confirm_pass">Confirm Password</label><br>
        <input type="text" id="confirm_pass"/><br><br>
   
        <label for="email">Email</label><br>
        <input type="text" id="email"/><br><br>
 
        <label for="city">City</label><br>
        <input type="text" id="city"/><br><br>
    
        <label for="state">Sate</label><br>
        <input type="text" id="state"/><br><br>
    
        <label for="pin">Pin Code</label><br>
        <input type="text" id="pin"/><br><br>
    
        <label for="address">Address</label><br>
        <input type="text" id="address"/>  <br><br>      
              
  
      <input type="submit" value="Submit"/>
      <input type="reset" value="Reset"/>
    </form>
</body>
</html>
