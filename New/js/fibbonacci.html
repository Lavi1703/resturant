<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibo</title>
</head>
<body>
    <h3> WAP for Fibo </h3>
    <script>
        var number = 8;
        var first = 1;
        var second = 1;
        var temp;
        for(i=0;i<number;i++){
            document.write(first,"<br/>");
            temp = first + second;
            first = second;
            second = temp;
            
        }
        

         
         
    </script>
</body>
</html>
