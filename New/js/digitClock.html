        <h3 align ="center"> Digital Clock </h3>
        <p id="tar"></p>
        <script>
            // function clock(){

            //     var mytime = d.getHours()+":"+ d.getMinutes() + ":" +d.getSeconds();
            //     document.getElementById("tar").innerHTML = mytime;

            function clock(){
                var d = new Date();
                var hrs = d.getHours();
                var min = d.getMinutes();
                var sec = d.getSeconds();
                var period = 'AM'

                if(hrs == 0) hrs = 12;
                if(hrs > 12){
                    hrs = hrs - 12;
                    period = 'PM';
                }

                hrs = hrs < 10 ? `0${hrs}` : hrs;
                min = min < 10 ? `0${min}` : min;
                sec = sec < 10 ? `0${sec}` : sec;
                 
             
                
                var mytime = (`${hrs} : ${min} : ${sec} ${period}`)
                document.getElementById("tar").innerHTML = mytime;
            }
            setInterval(clock,1000);
        </script>
    </body>
</html>
