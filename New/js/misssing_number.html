    <script>
        function getMissingNo(a, n) {
           let total = Math.floor((n + 1) * (n + 2) / 2);
           for (let i = 0; i < n; i++)
           total -= a[i];
           document.write(total) ;
          }

// Driver Code 
             
let arr = [ 1, 2, 3, 5 ];
let N = arr.length;
getMissingNo(arr, N);


    </script>
