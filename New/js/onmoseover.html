<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On MouseOver</title>
</head>
<body>
    <img src="./html/1.jpg" onmouseover="bigImg(this)" onmouseleave="normalImg(this)" width="50px" height="50px">
    <script>
        function bigImg(x){
          x.style.height = "100px";
          x.style.width = "100px";
        }
        function normalImg(y){
          y.style.height = "50px";
          y.style.width = "50px";
        }
    </script>
</body> 
</html>
