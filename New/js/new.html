<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even number in new Array</title>
</head>
<body>
    <script>
       var  arr = [2,3,4,6,8,9];
        var newArray =[];
       for(i=0;i<arr.length;i++){
        if(arr[i]%2==0)
           newArray.push(arr[i]); 
       }

       console.log("new Array having even number" + newArray);

    </script>
</body>
</html>
