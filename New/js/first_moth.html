<body>
    <script>
      // WAP that first jan is sunday from 2014 to 2050
      for(let i=2014; i<=2050;i++){
        var date = new Date(i,0,1)
       // console.log(date);
        if(date.getDay()===0){
            console.log("1st jan sunday",i);
        }
      }
    </script>
