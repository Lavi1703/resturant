    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script>
        function clickMe() {
          if(typeof(Storage) !== 'undefined'){
            if(localStorage.countclick){
                 localStorage.countclick = Number(localStorage.countclick)+1;
            }
            else{
                localStorage.countclick = 1;
            }
            document.getElementById("pass").innerHTML = "clicked" + localStorage.countclick +"times";
          }
          else{
            document.getElementById("pass").innerHTML ="sorry"
          }
        }
    </script>

</head>

<body>
    <button onclick="clickMe()">click</button>
    <p id="pass"></p>
