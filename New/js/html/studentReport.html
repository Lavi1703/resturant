<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <style>
        table{
            margin: auto;
        }
        table td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 5px 10px;
        }
        label{
            padding-right: 40px
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="name">Name</label>
                <input type="text" id="name"><br>
            </td>
        </tr>
        <tr>
            <td>
               <label for="maths">Maths</label>
               <input type="text" id="maths"><br>
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="sci">Sience</label>
                <input type="text" id="sci"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sst">Social</label>
                <input type="text" id="sst"><br>
            </td>
        </tr>
         <tr>
            <td>
                <label for="eng">English</label>
                <input type="text" id="eng"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="hindi">Hindi</label>
                <input type="text" id="hindi"><br>
            </td>
        </tr> 
       
    </table>
</body>
</html>
