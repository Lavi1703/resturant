<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <form id="tip-form">
        <label for="bill">Bill:</label>
        <input type="number" id="bill"/><br>
          <div class="input-group">
            <label for="">tip</label>
            <input type="range" id="tipInput">
            <span class="input-group-addon" id="tipOutput"></span>  
          </div>
       
    </form>

    <div id="result">
        <label for="">Tip amount</label>
        <input type="number" id="tipamount" disabled/>
        <label for="">Total Bill with Tip</label>
        <input type="number" id="totalBillWithTip" disabled/>
    </div>
   
    <script>
        document.getElementById("tip-form").onchange = function (){
           var bill = Number(document.getElementById("bill").value) ;
           var perInput = document.getElementById("tipInput").value;
           document.getElementById("tipOutput").innerHTML = `${perInput}%`

           tipValue = bill * (perInput/100);
           finalBill = bill + tipValue;
           
           document.getElementById("tipamount").value = tipValue;
           document.getElementById("totalBillWithTip").value = finalBill;

        }
    </script>
</body>
</html>
