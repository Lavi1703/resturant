  <body>
    <script>
      // program to solve quadratic equation
let root1, root2;

// take input from the user
let a = prompt("Enter the first number: ");
let b = prompt("Enter the second number: ");
let c = prompt("Enter the third number: ");

// calculate discriminant
let discriminant = b * b - 4 * a * c;

// condition for real and different roots
if (discriminant > 0) {
    root1 = (-b + Math.sqrt(discriminant)) / (2 * a).toFixed(2);
    root2 = (-b - Math.sqrt(discriminant)) / (2 * a).toFixed(2);

    // result
    console.log(`The roots of quadratic equation are ${root1.toFixed(2)} and ${root2.toFixed(2)}`);
}

// condition for real and equal roots
else if (discriminant == 0) {
    root1 = root2 = -b / (2 * a).toFixed(2);

    // result
    console.log(`The roots of quadratic equation are ${root1.toFixed(2)} and ${root2.toFixed(2)}`);
}

// if roots are not real
else {
    let realPart = (-b / (2 * a)).toFixed(2);
    let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);

    // result
    console.log(
    `The roots of quadratic equation are ${realPart.toFixed(2)} + ${imagPart.toFixed(2)}i and ${realPart.toFixed(2)} - ${imagPart.toFixed(2)}i`
  );
}
    </script>
  </body>
</html>
